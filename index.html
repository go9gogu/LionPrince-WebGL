<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | LionPrince</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: #231F20; /* 여백 색상 */
        }

        #unity-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #231F20;
        }

        #unity-canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: contain; /* 🔥 레터박스 모드 */
            background: #231F20;
        }
    </style>
</head>
<body>
    <div id="unity-container">
        <canvas id="unity-canvas" width="3840" height="2160" tabindex="-1"></canvas>
    </div>

    <script src="Build/LionPrinceWallpaperHTML.loader.js"></script>
    <script>
        var canvas = document.querySelector("#unity-canvas");

        createUnityInstance(canvas, {
            arguments: [],
            dataUrl: "Build/LionPrinceWallpaperHTML.data",
            frameworkUrl: "Build/LionPrinceWallpaperHTML.framework.js",
            codeUrl: "Build/LionPrinceWallpaperHTML.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "GO9",
            productName: "LionPrince",
            productVersion: "1.0",
            matchWebGLToCanvasSize: true,
            devicePixelRatio: 1  // 🔥 모바일 확대 방지
        });
    </script>
</body>
</html>
