<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | LionPrince</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: #231F20; /* 여백 색상 */
        }

        #unity-canvas {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: #231F20;
        }
    </style>
</head>
<body>
    <canvas id="unity-canvas" width="1920" height="1080" tabindex="-1"></canvas>

    <script src="Build/LionPrinceWallpaperHTML.loader.js"></script>
    <script>
        var canvas = document.querySelector("#unity-canvas");
        var targetRatio = 16 / 9; // 원하는 고정 비율

        function resizeCanvas() {
            var windowRatio = window.innerWidth / window.innerHeight;

            if (windowRatio > targetRatio) {
                // 창이 더 가로로 넓음 → 세로 맞춤 → 좌우 여백
                canvas.style.height = window.innerHeight + "px";
                canvas.style.width = (window.innerHeight * targetRatio) + "px";
            } else {
                // 창이 더 세로로 김 → 가로 맞춤 → 상하 여백
                canvas.style.width = window.innerWidth + "px";
                canvas.style.height = (window.innerWidth / targetRatio) + "px";
            }
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        createUnityInstance(canvas, {
            arguments: [],
            dataUrl: "Build/LionPrinceWallpaperHTML.data",
            frameworkUrl: "Build/LionPrinceWallpaperHTML.framework.js",
            codeUrl: "Build/LionPrinceWallpaperHTML.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "GO9",
            productName: "LionPrince",
            productVersion: "1.0",
            matchWebGLToCanvasSize: true,
            devicePixelRatio: window.devicePixelRatio
        });
    </script>
</body>
</html>
