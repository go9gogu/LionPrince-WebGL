<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | LionPrince</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: #231F20;
        }

        #unity-canvas {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: #231F20;
        }
    </style>
</head>
<body>
    <canvas id="unity-canvas" width="3840" height="2160" tabindex="-1"></canvas>
    <script src="Build/LionPrinceWallpaperHTML.loader.js"></script>
    <script>
        var canvas = document.querySelector("#unity-canvas");

        function resizeCanvas() {
            var windowRatio = window.innerWidth / window.innerHeight;
            var canvasRatio = canvas.width / canvas.height;

            if (windowRatio > canvasRatio) {
                // 화면이 가로로 길 때 → 세로 기준 맞춤 (좌우 잘림)
                canvas.style.height = window.innerHeight + "px";
                canvas.style.width = (window.innerHeight * canvasRatio) + "px";
            } else {
                // 화면이 세로로 길 때 → 가로 기준 맞춤 (상하 잘림)
                canvas.style.width = window.innerWidth + "px";
                canvas.style.height = (window.innerWidth / canvasRatio) + "px";
            }
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas(); // 초기 실행

        createUnityInstance(canvas, {
            arguments: [],
            dataUrl: "Build/LionPrinceWallpaperHTML.data",
            frameworkUrl: "Build/LionPrinceWallpaperHTML.framework.js",
            codeUrl: "Build/LionPrinceWallpaperHTML.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "GO9",
            productName: "LionPrince",
            productVersion: "1.0",
            matchWebGLToCanvasSize: true,
            devicePixelRatio: window.devicePixelRatio
        });
    </script>
</body>
</html>
